<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Movie Search</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <h1>Movie Search</h1>
  </header>
  <main class="main-container">
    <form class="search" autocomplete="off">
      <div class="wrapper">
        <div class="field">
          <input type="text" class="search__field" placeholder="Search Movie" autofocus>
          <div class="keyboard-btn"></div>
          <p class="field__clean">&#9587;</p>
        </div>
        <input type="submit" class="search__submit" value="Search">         
      </div>
      <div class="result-wrapper">
        <div class="search__result"></div> 
        <div class="search__loader"></div>         
      </div>
    </form>
    <div class="swiper-container">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>
  <footer class="footer">
    <p class="copyright">RS School 2020q1</p>
    <a href="https://github.com/SeGeGha" class="github-link">SeGeGha</a>
  </footer>
</body>
</html>
