<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fancy Weather</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="control-block">
        <button class="control__update"></button>
        <div class="drop-down-box">
          <button class="drop-down-button">
            <span></span>
            <span class="arrow-down"></span>
          </button>
          <div class="drop-down-menu">
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
          </div>
        </div>
        <button class="control__temperature_f"></button>
        <button class="control__temperature_c"></button>
      </div>
      <form class="search-block">
        <input type="text" class="search__input" placeholder="Search city">
        <div class="search__speech-recognition"></div>
        <input type="submit" class="search__button">
      </form>
    </div>
    <main class="main-info-container">
      <section class="weather-info">
        <div class="info-header">
          <div class="header__location"></div>
          <div class="header__date"></div>
          <div class="header__clock"></div>
        </div>
        <div class="weather-info-today">
          <div class="info__temperature"></div>
          <div class="info-summary">
            <div class="info__weather-icon"></div>
            <div class="weather-indicators">
              <div class="indicators__weather-description"></div>
              <div class="indicators__apparent-temperature"></div>
              <div class="indicators__wind-speed"></div>
              <div class="indicators__humidity"></div> 
            </div>
          </div>
        </div>
        <div class="weather-info-three-days">
          <div class="info__day"></div>
          <div class="info__temperature"></div>
          <div class="info__weather-icon"></div>
        </div>
      </section>
      <section class="location-info">
        <div class="location__map"></div>
        <div class="location__latitude"></div>  
        <div class="location__longitude"></div>  
      </section>
    </main>
  </div>
</body>
</html>
